<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="container">
        <input id="screen" readonly></input>
        <div id="buttons1">

            <button class="operator" id="add" onclick="append('+')">+</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
        
        </div>
        <div id="buttons2">
            <button class="operator" id="subtract" onclick="append('-')">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
        </div>
        <div id="buttons3">
            <button class="operator" id ="multiply" onclick="append('*')">*</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
        </div>
        <div id="buttons4">
            <button class="operator" id="divide" onclick="append('/')">/</button>
            <button onclick="append('.')">.</button>
            <button onclick="append('0')">0</button>
            <button class="operator" id="equals" onclick="calculate()">=</button>
        </div>
        <div id="buttons5">
            <button class="operator" id="Delete" onclick="del()">Del</button>
            <button class="operator" id="clear" onclick="clearScreen()">C</button>
        </div>
    </div>
    <script src ="fun.js"></script>
</body>
</html>
